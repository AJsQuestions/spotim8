name: Build wheelhouse

on:
  workflow_dispatch:

jobs:
  build-wheels:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache wheelhouse
        uses: actions/cache@v4
        with:
          path: ./.wheelhouse
          key: ${{ runner.os }}-wheels-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-wheels-

      - name: Build wheels
        run: |
          python -m pip install --upgrade pip setuptools wheel
          mkdir -p ./.wheelhouse
          pip wheel -r requirements.txt -w ./.wheelhouse

      - name: Show wheelhouse contents
        run: ls -lh ./.wheelhouse || true
