name: Daily Spotify Playlist Update

on:
  # Run daily at 6am PT (14:00 UTC)
  schedule:
    - cron: '0 14 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-playlists:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas pyarrow spotipy tqdm python-dotenv
          pip install -e .
      
      - name: Download cached data
        uses: actions/cache@v4
        with:
          path: data/
          key: spotify-data-${{ github.run_id }}
          restore-keys: |
            spotify-data-
      
      - name: Sync Spotify data
        env:
          # Required secrets
          SPOTIPY_CLIENT_ID: ${{ secrets.SPOTIPY_CLIENT_ID }}
          SPOTIPY_CLIENT_SECRET: ${{ secrets.SPOTIPY_CLIENT_SECRET }}
          SPOTIPY_REDIRECT_URI: ${{ secrets.SPOTIPY_REDIRECT_URI }}
          SPOTIPY_REFRESH_TOKEN: ${{ secrets.SPOTIPY_REFRESH_TOKEN }}
          # Optional: customize playlist naming 
          PLAYLIST_OWNER_NAME: ${{ secrets.PLAYLIST_OWNER_NAME }}
          PLAYLIST_PREFIX: ${{ secrets.PLAYLIST_PREFIX }}
        run: |
          python scripts/sync_and_update.py
      
      - name: Save cached data
        uses: actions/cache/save@v4
        if: always()
        with:
          path: data/
          key: spotify-data-${{ github.run_id }}

